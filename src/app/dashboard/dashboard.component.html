<app-header></app-header>
<div class="container">

   <div class="row">

      <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="error">
                  <span class="alert-text">
                     {{error}}
                  </span>
               </div>
         <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"  *ngIf="(loading$ | async)"
            style="width: 100%; height: 400px; display: block;">
         </highcharts-chart> 
      </div>
      <div class="col-md-12">
         <div class="alert alert-danger" *ngIf="error">
            <span class="alert-text">
               {{error}}
            </span>
         </div>
         <highcharts-chart [Highcharts]="pieChart" [options]="pieChartOptions" *ngIf="(loading1$ | async)"
            style="width: 100%; height: 400px; display: block;">
         </highcharts-chart>
      </div>
   </div>
</div>
